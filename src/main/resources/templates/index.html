<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Boot Thymeleaf Hello World Example</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Spring Boot</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#about">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="starter-template row">
      <div class="col-sm-12">
        <h1>Spring Boot Web Thymeleaf Example</h1>
        <h2>
          <span th:text="'Message: ' + ${message}"></span>
        </h2>
        <form action="#" th:action="@{/index}" method="post" th:object="${messageForm}">
          <div class="form-group">
            <label>メッセージ</label>
            <div class="row">
              <div class="col-sm-6">
                <input class="form-control" type="text" size="10" name="msg" autofocus="true" />
              </div>
            </div>
            <span class="text-danger" th:if="${#fields.hasErrors('msg')}" th:errors="*{msg}">error!</span>
          </div>
          <button name="send" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
    <hr/>
    <div class="body-template row">
      <div class="col-sm-12">
        <table border="1" th:if="!${#lists.isEmpty(messageList)}">
          <thead>
            <tr>
              <th width="30px">id</th>
              <th width="270px">message</th>
            </tr>
          </thead>
          <tr th:each="msg : ${messageList}">
            <td th:text="${msg.id}">1</td>
            <td th:text="${msg.message}">msg</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <!-- /.container -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js" th:src="@{webjars/jquery/js/jquery.min.js}"></script>
  <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
